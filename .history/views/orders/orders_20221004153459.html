<div class="content">
  <div class="container">
    <div class="order-header-text">
      <span><h2>Orders</h2></span>

      <div class="search-wrapper">
        <input
          type="text"
          name="focus"
          id="searchInput"
          class="search-box"
          placeholder="Enter search term"
        />
        <button class="close-icon" type="reset" id="clearIcon"></button>
      </div>
    </div>

    <div class="container">
      <table id="ordersTable">
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Order Date</th>
            <th>Order Price</th>
            <th>Order Status</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td colspan="4"><i>Loading...</i></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="container">
      <button id="prevButton">Previous</button>
      <button id="nextButton">Next</button>
    </div>
  </div>

  <script src="js/orders.js" defer></script>
</div>
